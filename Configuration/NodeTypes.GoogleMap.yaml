'Mrf.Map:GoogleMap':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    markers:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Mrf.Map:GoogleMapMarker': TRUE
  ui:
    label: 'Google Map'
    icon: 'icon-globe'
    group: 'mrfMap'
    inspector:
      groups:
        settings:
          label: 'Settings'
          position: 90
  properties:
    title:
      type: string
      defaultValue: 'Map'
      ui:
        label: 'Title'
        inspector:
          group: 'settings'
    height:
      type: string
      defaultValue: '500px'
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    width:
      type: string
      defaultValue: '100%'
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    centerCoordinateX:
      type: string
      defaultValue: '0.00000'
      ui:
        label: 'Center - coordinate X'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    centerCoordinateY:
      type: string
      defaultValue: '0.00000'
      ui:
        label: 'Center - coordinate Y'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    zoom:
      type: string
      defaultValue: '12'
      ui:
        label: 'Zoom level'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
