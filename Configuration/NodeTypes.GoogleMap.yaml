'Mrf.Map:GoogleMap':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    markers:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Mrf.Map:GoogleMapMarker': TRUE
  ui:
    label: 'Google Map'
    icon: 'icon-globe'
    group: 'mrfMap'
    inspector:
      groups:
        settings:
          label: 'Settings'
          position: 90
        styles:
          label: 'Styles'
          position: 100
          tab: 'styles'
      tabs:
        styles:
          label: 'Styles'
          position: 10
          icon: 'icon-tasks'
  properties:
    title:
      type: string
      defaultValue: 'Map'
      ui:
        label: 'Title'
        inspector:
          group: 'settings'
    height:
      type: string
      defaultValue: '500px'
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    width:
      type: string
      defaultValue: '100%'
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    type:
      type: string
      defaultValue: 'ROADMAP'
      ui:
        label: 'Type'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              ROADMAP:
                label: 'Roadmap'
              SATELLITE:
                label: 'Satellite'
              HYBRID:
                label: 'Hybrid'
              TERRAIN:
                label: 'Terrain'

    centerCoordinateX:
      type: string
      defaultValue: '0.00000'
      ui:
        label: 'Center - coordinate X'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    centerCoordinateY:
      type: string
      defaultValue: '0.00000'
      ui:
        label: 'Center - coordinate Y'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    zoom:
      type: integer
      defaultValue: 12
      ui:
        label: 'Zoom level'
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': TRUE
    scrollwheel:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Scroll Wheel Zooming'
        inspector:
          group: 'settings'
    hue:
      type: string
      ui:
        label: 'Hue'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^\#[0-9ABCDEF]{6}$/i'
    lightness:
      type: string
      ui:
        label: 'Lightness'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/NumberRangeValidator':
          minimum: -100
          maximum: 100
    saturation:
      type: string
      ui:
        label: 'Saturation'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/NumberRangeValidator':
          minimum: -100
          maximum: 100
    gamma:
      type: string
      ui:
        label: 'Gamma'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/NumberRangeValidator':
          minimum: 0.01
          maximum: 10
    invert_lightness:
      type: boolean
      defaultValue: 0
      ui:
        reloadIfChanged: TRUE
        label: 'Invert Lightness'
        inspector:
          group: 'styles'
    visibility:
      type: string
      ui:
        label: 'Visibility'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'on':
                label: 'On'
              'off':
                label: 'Off'
              'simplified':
                label: 'Simplified'
    color:
      type: string
      ui:
        label: 'Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^\#[0-9ABCDEF]{6}$/i'
    weight:
      type: integer
      ui:
        label: 'Weight'
        reloadIfChanged: TRUE
        inspector:
          group: 'styles'
      validation:
        'TYPO3.Neos/Validation/NumberRangeValidator':
          minimum: 0
          maximum: 99999